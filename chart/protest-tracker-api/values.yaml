# Default values for protest-tracker-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.gitlab.com/rajiteh/orca_containers
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "protest-tracker-api"

# kubectl create secret generic protest-tracker-api-env --namespace ls90-protest-tracker-api  --from-env-file=.env
envSecretName: protest-tracker-api-env

imagePullSecrets:
  - name: gitlab-pull-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: protest-tracker-api.k8s.ls90.co
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: protest-tracker-api-tls
      hosts:
        - protest-tracker-api.k8s.ls90.co

resources:
  limits:
    cpu: 1
    memory: 128Mi
  requests:
    cpu: 500m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
